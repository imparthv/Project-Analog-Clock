<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timecraft | Analog Clock</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <div class="clock">
            <div class="hand" id="hourHand" style="--clr: rgb(247, 202, 202);--h:70px;"><i></i></div>
            <div class="hand" id="minuteHand" style="--clr: rgb(252, 252, 122);--h:80px;"><i></i></div>
            <div class="hand" id="secondHand" style="--clr: rgb(66, 66, 247);--h:90px;"><i></i></div>

            <span style="--i: 1;"><b>1</b></span>
            <span style="--i: 2;"><b>2</b></span>
            <span style="--i: 3;"><b>3</b></span>
            <span style="--i: 4;"><b>4</b></span>
            <span style="--i: 5;"><b>5</b></span>
            <span style="--i: 6;"><b>6</b></span>
            <span style="--i: 7;"><b>7</b></span>
            <span style="--i: 8;"><b>8</b></span>
            <span style="--i: 9;"><b>9</b></span>
            <span style="--i: 10;"><b>10</b></span>
            <span style="--i: 11;"><b>11</b></span>
            <span style="--i: 12;"><b>12</b></span>
        </div>
    </div>
</body>
<script src="/js/script.js"></script>

</html>
